<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User details</title>
    <style typeof="text/css">
        div {
            background: antiquewhite;
            margin: 10px;
        }
    </style>
</head>
<body>
<script>
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => {
            console.log(response);
            return response.json();
        })
        .then(users => {
            for (const user of users){
                let div = document.createElement('div');
                div.innerHTML = `<hr> User ID - ${user.id}</hr> <div>Name - ${user.name}</div> Username - ${user.username};
                                       User Email - ${user.email}; User Address - ${user.address};
                                       User Phone - ${user.phone}; User Website - ${user.website};
                                       User Company - ${user.company}`
                document.body.appendChild(div);
                let button = document.createElement('button')
                button.innerHTML = `<button>post of current user</button>`
                document.body.appendChild(button);
            }
        });

</script>

</body>
</html>
